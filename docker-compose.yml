services:
  # Hadoop NameNode
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    hostname: namenode
    ports:
      - "9870:9870"
      - "9000:9000"
    environment:
      CLUSTER_NAME: "ecommerce-cluster"
      CORE_CONF_fs_defaultFS: "hdfs://namenode:9000"
      CORE_CONF_hadoop_http_staticuser_user: "root"
      CORE_CONF_hadoop_proxyuser_hue_hosts: "*"
      CORE_CONF_hadoop_proxyuser_hue_groups: "*"
      CORE_CONF_io_compression_codecs: "org.apache.hadoop.io.compress.SnappyCodec"
      HDFS_CONF_dfs_webhdfs_enabled: "true"
      HDFS_CONF_dfs_permissions_enabled: "false"
      HDFS_CONF_dfs_nameservices: "ecommerce-cluster"
      HDFS_CONF_dfs_ha_namenodes_ecommerce___cluster: "nn1,nn2"
      HDFS_CONF_dfs_namenode_rpc___address_ecommerce___cluster_nn1: "namenode:9000"
    volumes:
      - namenode_data:/hadoop/dfs/name
    networks:
      - ecommerce-network

  # Hadoop DataNode
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    hostname: datanode
    environment:
      CORE_CONF_fs_defaultFS: "hdfs://namenode:9000"
      CORE_CONF_hadoop_http_staticuser_user: "root"
      CORE_CONF_hadoop_proxyuser_hue_hosts: "*"
      CORE_CONF_hadoop_proxyuser_hue_groups: "*"
      CORE_CONF_io_compression_codecs: "org.apache.hadoop.io.compress.SnappyCodec"
      HDFS_CONF_dfs_webhdfs_enabled: "true"
      HDFS_CONF_dfs_permissions_enabled: "false"
    volumes:
      - datanode_data:/hadoop/dfs/data
    depends_on:
      - namenode
    networks:
      - ecommerce-network

  # Apache Spark Master
  spark-master:
    image: bitnami/spark:3.4.1
    hostname: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT_NUMBER=7077
      - SPARK_MASTER_WEBUI_PORT_NUMBER=8080
    volumes:
      - spark_logs:/opt/bitnami/spark/logs
      - ./data:/data
    networks:
      - ecommerce-network

  # Apache Spark Worker
  spark-worker:
    image: bitnami/spark:3.4.1
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    volumes:
      - ./data:/data
    networks:
      - ecommerce-network

  # Apache Kafka
  kafka:
    image: bitnami/kafka:3.5
    hostname: kafka
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_CFG_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092'
      KAFKA_CFG_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093'
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_CFG_PROCESS_ROLES: 'broker,controller'
      KAFKA_CFG_KRAFT_CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: true
      ALLOW_PLAINTEXT_LISTENER: yes
    volumes:
      - kafka_data:/bitnami/kafka
    networks:
      - ecommerce-network

  # Apache Hive Metastore
  hive-metastore:
    image: apache/hive:3.1.3
    hostname: hive-metastore
    ports:
      - "9083:9083"
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: "-Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore -Djavax.jdo.option.ConnectionUserName=hive -Djavax.jdo.option.ConnectionPassword=hive"
    depends_on:
      - postgres
      - namenode
    networks:
      - ecommerce-network

  # PostgreSQL for Hive Metastore
  postgres:
    image: postgres:13
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  # Apache Iceberg with Spark
  iceberg-spark:
    image: tabulario/spark-iceberg:3.4.1_1.3.1
    hostname: iceberg-spark
    ports:
      - "8888:8888"
    environment:
      - SPARK_HOME=/opt/spark
      - PYSPARK_PYTHON=/usr/bin/python3
    volumes:
      - ./data:/data
      - ./notebooks:/notebooks
    command: >
      bash -c "
        /opt/spark/bin/spark-sql --packages org.apache.iceberg:iceberg-spark-runtime-3.4_2.12:1.3.1 \
        --conf spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions \
        --conf spark.sql.catalog.spark_catalog=org.apache.iceberg.spark.SparkSessionCatalog \
        --conf spark.sql.catalog.spark_catalog.type=hive \
        --conf spark.sql.catalog.local=org.apache.iceberg.spark.SparkCatalog \
        --conf spark.sql.catalog.local.type=hadoop \
        --conf spark.sql.catalog.local.warehouse=hdfs://namenode:9000/data/iceberg \
        --conf spark.eventLog.enabled=true \
        --conf spark.eventLog.dir=hdfs://namenode:9000/spark-logs
      "
    depends_on:
      - namenode
      - spark-master
      - hive-metastore
    networks:
      - ecommerce-network

  # Streamlit Dashboard
  streamlit-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    hostname: streamlit-dashboard
    ports:
      - "8501:8501"
    environment:
      - HADOOP_CONF_DIR=/hadoop-config
      - SPARK_MASTER_URL=spark://spark-master:7077
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - HDFS_NAMENODE_URL=hdfs://namenode:9000
    volumes:
      - ./data:/data
      - ./hadoop-config:/hadoop-config
      - .:/app
    depends_on:
      - namenode
      - kafka
      - spark-master
      - hive-metastore
    networks:
      - ecommerce-network

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    hostname: kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: ecommerce-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      - kafka
    networks:
      - ecommerce-network

  # Spark History Server
  spark-history:
    image: bitnami/spark:3.4.1
    hostname: spark-history
    ports:
      - "18080:18080"
    environment:
      - SPARK_MODE=history-server
      - SPARK_HISTORY_OPTS=-Dspark.history.fs.logDirectory=hdfs://namenode:9000/spark-logs
    volumes:
      - ./data:/data
    depends_on:
      - namenode
    networks:
      - ecommerce-network

volumes:
  namenode_data:
    driver: local
  datanode_data:
    driver: local
  postgres_data:
    driver: local
  kafka_data:
    driver: local
  spark_logs:
    driver: local

networks:
  ecommerce-network:
    driver: bridge
